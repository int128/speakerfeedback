@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
    </head>
    <body>
        @content
    </body>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js' type="text/javascript"></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-route.min.js' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
</html>
